
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: inspired lab
subtitle: "A research space for experiential learning in information technology"
url: "http://inspiredlab.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
author: Federico Bassetti
email: fede@niu.edu

# Build settings
markdown: kramdown

# Google analytics Tracking ID
google_analytics: "UA-136683210-1"
# Google tag manager ID
tag_manager: "GTM-T9QP583"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
